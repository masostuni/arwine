<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Wine Experience</title>
  <meta name="theme-color" content="#000000">
  <style>
    /* Stili base per schermo intero */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }
    /* Il componente model-viewer occupa tutto lo schermo */
    model-viewer {
      width: 100%;
      height: 100%;
      background: #000;
    }
    /* Controlli (bottoni) posizionati in basso, con dimensioni ridotte */
    .controls {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 5px;
      padding: 0 10px;
      z-index: 10;
    }
    .controls button {
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
      border-radius: 3px;
      transition: background 0.3s;
    }
    .controls button:hover {
      background: #666;
    }
  </style>
  <!-- Inclusione di model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <!-- Componente model-viewer senza titolo nÃ© cornice -->
  <model-viewer id="arModel"
    src="wine-red.glb"
    ios-src="wine-red.usdz"
    alt="Bottiglia di vino"
    ar
    ar-scale="fixed"
    camera-controls
    auto-rotate
    style="background-color: #000;">
  </model-viewer>
  
  <!-- Pulsanti per cambiare modello -->
  <div class="controls">
    <button onclick="changeModel('wine-red')">Rosso</button>
    <button onclick="changeModel('wine-white')">Bianco</button>
    <button onclick="changeModel('wine-sparkling')">Spumante</button>
  </div>

  <script>
    const modelViewer = document.getElementById('arModel');

    // Funzione per applicare la scala 0.1 al modello per Android/WebXR
    function applyScale() {
      if (modelViewer.model) {
        modelViewer.model.scale.set(0.1, 0.1, 0.1);
        console.log("Modello scalato al 10% per WebXR.");
      }
    }

    // Ascolta l'evento scene-graph-ready per applicare lo scaling (efficace su Android/WebXR)
    modelViewer.addEventListener('scene-graph-ready', applyScale);

    // Cambio modello: aggiorna src e ios-src, e riapplica lo scaling
    function changeModel(type) {
      modelViewer.setAttribute('src', `${type}.glb`);
      modelViewer.setAttribute('ios-src', `${type}.usdz`);
      // Rimuovo e riaggiungo il listener per evitare duplicati
      modelViewer.removeEventListener('scene-graph-ready', applyScale);
      modelViewer.addEventListener('scene-graph-ready', applyScale);
    }
  </script>
</body>
</html>
