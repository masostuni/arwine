<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Wine Fantech</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
      #fallback { display: none; }
      #message {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        background: rgba(0,0,0,0.7);
        padding: 5px 10px;
        border-radius: 5px;
        z-index: 999;
        font-size: 14px;
      }
    </style>
    <!-- <model-viewer> serve come fallback su iOS -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body>
    <div id="message">Inizializzazione AR...</div>
    
    <!-- Questo fallback verrà usato se il browser non supporta WebXR (es. iOS) -->
    <div id="fallback">
      <model-viewer src="wine.glb" ios-src="wine.usdz" ar ar-modes="scene-viewer quick-look" camera-controls auto-rotate style="width: 100vw; height: 100vh;"></model-viewer>
    </div>

    <!-- Se il browser supporta WebXR, verrà usato questo approccio nativo -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/webxr/ARButton.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/loaders/GLTFLoader.js"></script>
    
    <script>
      // Contenitore messaggi
      const messageEl = document.getElementById('message');
      
      // Verifica il supporto WebXR
      if (navigator.xr) {
        // Procedura WebXR
        initWebXR();
      } else {
        // Se non è disponibile WebXR (es. iOS), attiva il fallback <model-viewer>
        messageEl.textContent = 'WebXR non supportato, attivo fallback AR...';
        document.getElementById('fallback').style.display = 'block';
      }
      
      async function initWebXR() {
        // Richiedi esplicitamente l’accesso alla fotocamera posteriore
        try {
          await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: { ideal: "environment" } } 
          });
          console.log("Accesso alla fotocamera concesso.");
          messageEl.textContent = 'Accesso fotocamera OK. Avvio AR...';
        } catch (err) {
          console.error("Accesso alla fotocamera negato:", err);
          messageEl.textContent = "Errore: concedi l'accesso alla fotocamera.";
          return;
        }
        
        // Inizializzazione scena AR
        let camera, scene, renderer;
        let controller, reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let wineModel = null;
        
        // Crea scena e camera
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
        
        // Renderer e abilitazione di WebXR
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        
        // Bottone AR: genera un pulsante per avviare la sessione AR (richiede 'hit-test')
        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));
        
        // Luce per la scena
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);
        
        // Reticle per il posizionamento (la sua visibilità indica che è stata rilevata una superficie)
        reticle = new THREE.Mesh(
          new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
          new THREE.MeshBasicMaterial({ color: 0x00ff00 })
        );
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);
        
        // Controller per interazioni AR: al tap viene posizionato il modello "wine"
        controller = renderer.xr.getController(0);
        controller.addEventListener('select', () => {
          if (reticle.visible && wineModel) {
            const modelClone = wineModel.clone();
            modelClone.position.setFromMatrixPosition(reticle.matrix);
            modelClone.scale.set(0.5, 0.5, 0.5);
            scene.add(modelClone);
            messageEl.textContent = "Modello posizionato!";
          } else {
            messageEl.textContent = "Superficie non rilevata.";
          }
        });
        scene.add(controller);
        
        // Carica il modello "wine"
        const loader = new THREE.GLTFLoader();
        loader.load('wine.glb', function(gltf) {
          wineModel = gltf.scene;
          console.log("Modello 'wine' caricato.");
          messageEl.textContent = "Modello 'wine' caricato. Tocca per posizionarlo.";
        }, undefined, function(error) {
          console.error("Errore nel caricamento del modello 'wine':", error);
          messageEl.textContent = "Errore nel caricamento del modello 'wine'.";
        });
        
        // Avvia il ciclo di rendering con hit-test per la surface detection
        renderer.setAnimationLoop(render);
        
        function render(timestamp, frame) {
          if (frame) {
            const referenceSpace = renderer.xr.getReferenceSpace();
            const session = renderer.xr.getSession();
            if (!hitTestSourceRequested) {
              session.requestReferenceSpace('viewer').then((viewerSpace) => {
                session.requestHitTestSource({ space: viewerSpace }).then((source) => {
                  hitTestSource = source;
                }).catch(err => {
                  console.error("Errore nell'hit-test:", err);
                  messageEl.textContent = "Errore nel rilevamento superficie.";
                });
              });
              session.addEventListener('end', () => {
                hitTestSourceRequested = false;
                hitTestSource = null;
              });
              hitTestSourceRequested = true;
            }
            
            if (hitTestSource) {
              const hitTestResults = frame.getHitTestResults(hitTestSource);
              if (hitTestResults.length) {
                const hit = hitTestResults[0];
                const pose = hit.getPose(referenceSpace);
                reticle.visible = true;
                reticle.matrix.fromArray(pose.transform.matrix);
              } else {
                reticle.visible = false;
              }
            }
          }
          renderer.render(scene, camera);
        }
      }
    </script>
  </body>
</html>
