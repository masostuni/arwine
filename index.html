<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Wine Experience</title>
  <meta name="theme-color" content="#000000">
  <style>
    /* Stili di base per uno schermo intero e centrato */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-bottom: 10px;
    }
    model-viewer {
      width: 90%;
      height: 60%;
      background: #333;
      border: 1px solid #444;
      border-radius: 8px;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .controls button {
      padding: 10px 20px;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .controls button:hover {
      background: #666;
    }
  </style>
  <!-- Includo il componente model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <h1>AR Wine Experience</h1>
  <!-- Componente model-viewer con supporto AR -->
  <model-viewer id="arModel"
    src="wine-red.glb"
    ios-src="wine-red.usdz"
    alt="Bottiglia di vino"
    ar
    ar-scale="fixed"
    camera-controls
    auto-rotate
    style="background-color: #000;">
  </model-viewer>
  
  <!-- Controlli per selezionare il modello -->
  <div class="controls">
    <button onclick="changeModel('wine-red')">Rosso</button>
    <button onclick="changeModel('wine-white')">Bianco</button>
    <button onclick="changeModel('wine-sparkling')">Spumante</button>
  </div>

  <script>
    function changeModel(type) {
      const modelViewer = document.getElementById('arModel');
      // Aggiorna gli attributi per i modelli glTF e USDZ corrispondenti
      modelViewer.setAttribute('src', `${type}.glb`);
      modelViewer.setAttribute('ios-src', `${type}.usdz`);
    }
  </script>
</body>
</html>
