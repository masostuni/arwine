<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AR Wine Experience</title>
  
  <!-- Permessi e configurazioni per dispositivi mobile -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Permissions-Policy: definisci le API sensibili. WebXR richiederà i permessi necessari -->
  <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()">
  <meta name="theme-color" content="#000000">
  
  <!-- Stili CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
      font-family: Arial, sans-serif;
      width: 100vw;
      height: 100vh;
      background-color: #000;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .ui-container {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      pointer-events: none;
    }
    .tap-instruction {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 16px;
      pointer-events: none;
      text-align: center;
      transition: opacity 0.3s ease;
    }
    .hidden {
      opacity: 0;
    }
    .loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 100;
    }
    .loading-spinner {
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 5px solid #fff;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-spinner"></div>
    <p>Caricamento dell'esperienza AR...</p>
  </div>

  <!-- Istruzione per l'utente -->
  <div class="ui-container">
    <div class="tap-instruction hidden" id="tapInstruction">
      Tocca su una superficie per posizionare la bottiglia di vino
    </div>
  </div>

  <!-- Script AR con moduli ES6 -->
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.128.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.128.0/examples/jsm/loaders/GLTFLoader.js';
    import { ARButton } from 'https://unpkg.com/three@0.128.0/examples/jsm/webxr/ARButton.js';

    let scene, camera, renderer, controller, reticle;
    let wineModel;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let modelPlaced = false;

    const loadingScreen = document.getElementById('loadingScreen');
    const tapInstruction = document.getElementById('tapInstruction');

    init();
    animate();

    function init() {
      // Crea la scena
      scene = new THREE.Scene();

      // Configura la camera
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      // Aggiungi un'illuminazione ambientale
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      // Configura il renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Bottone AR: si occuperà di attivare la sessione AR (richiede HTTPS o localhost)
      document.body.appendChild(ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test'],
        optionalFeatures: ['dom-overlay'],
        domOverlay: { root: document.body }
      }));

      // Configura il controller per la selezione
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      // Crea il reticolo per il posizionamento del modello
      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
        new THREE.MeshBasicMaterial({ color: 0x00ffff })
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // Carica il modello 3D (wine.glb)
      const loader = new GLTFLoader();
      loader.load(
        'wine.glb',
        function (gltf) {
          wineModel = gltf.scene;
          wineModel.scale.set(0.5, 0.5, 0.5);
          console.log("Modello wine.glb caricato correttamente");
          loadingScreen.classList.add('hidden');
          setTimeout(() => loadingScreen.style.display = 'none', 300);
        },
        undefined,
        function (error) {
          console.error('Errore nel caricamento del modello:', error);
          alert('Errore nel caricamento del modello 3D. Assicurati che "wine.glb" sia nella cartella corretta.');
        }
      );

      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onSelect() {
      if (reticle.visible && !modelPlaced && wineModel) {
        // Posiziona il modello dove si trova il reticolo
        const model = wineModel.clone();
        model.position.setFromMatrixPosition(reticle.matrix);
        model.rotation.y = Math.random() * Math.PI * 2;
        scene.add(model);

        // Nascondi reticolo e istruzioni
        reticle.visible = false;
        tapInstruction.classList.add('hidden');
        modelPlaced = true;

        // Animazione di comparsa del modello
        model.scale.set(0, 0, 0);
        animateModel(model);
      } else if (modelPlaced) {
        // Permette di riposizionare il modello
        modelPlaced = false;
        reticle.visible = true;
        tapInstruction.classList.remove('hidden');
      }
    }

    function animateModel(model) {
      const targetScale = 0.5;
      const duration = 500; // durata in millisecondi
      const start = performance.now();

      function scaleStep(now) {
        const progress = Math.min((now - start) / duration, 1);
        const s = targetScale * progress;
        model.scale.set(s, s, s);
        if (progress < 1) requestAnimationFrame(scaleStep);
      }

      requestAnimationFrame(scaleStep);
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        // Richiesta per hit test se non ancora attivato
        if (!hitTestSourceRequested) {
          session.requestReferenceSpace('viewer').then(refSpace => {
            session.requestHitTestSource({ space: refSpace }).then(source => {
              hitTestSource = source;
            });
          });

          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });

          hitTestSourceRequested = true;
        }

        // Esegui l'hit test per trovare superfici
        if (hitTestSource && !modelPlaced) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
            tapInstruction.classList.remove('hidden');
          } else {
            reticle.visible = false;
            tapInstruction.classList.add('hidden');
          }
        }
      }
      
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
