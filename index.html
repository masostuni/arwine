<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Wine Experience</title>
  <meta name="theme-color" content="#000000">
  <style>
    /* Stili per schermo intero e centrato, senza titolo e senza cornice */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
    }
    /* Il componente model-viewer occupa lo spazio necessario ma senza bordi */
    model-viewer {
      width: 90%;
      height: 60%;
      background: #000;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .controls button {
      padding: 10px 20px;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .controls button:hover {
      background: #666;
    }
  </style>
  <!-- Includo il componente model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <!-- Componente model-viewer senza titolo e cornice -->
  <model-viewer id="arModel"
    src="wine-red.glb"
    ios-src="wine-red.usdz"
    alt="Bottiglia di vino"
    ar
    ar-scale="fixed"
    camera-controls
    auto-rotate
    style="background-color: #000;">
  </model-viewer>
  
  <!-- Pulsanti per selezionare il modello -->
  <div class="controls">
    <button onclick="changeModel('wine-red')">Rosso</button>
    <button onclick="changeModel('wine-white')">Bianco</button>
    <button onclick="changeModel('wine-sparkling')">Spumante</button>
  </div>

  <script>
    const modelViewer = document.getElementById('arModel');
    
    // Imposta la scala del modello a 0.1 (10%) quando il modello è caricato
    modelViewer.addEventListener('load', () => {
      if (modelViewer.model) {
        modelViewer.model.scale.set(0.1, 0.1, 0.1);
      }
    });

    function changeModel(type) {
      modelViewer.setAttribute('src', `${type}.glb`);
      modelViewer.setAttribute('ios-src', `${type}.usdz`);
      
      // Quando il modello viene cambiato, la scala verrà nuovamente impostata
      modelViewer.addEventListener('load', () => {
        if (modelViewer.model) {
          modelViewer.model.scale.set(0.1, 0.1, 0.1);
        }
      });
    }
  </script>
</body>
</html>
