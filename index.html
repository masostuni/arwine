<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer AR Wine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
        }
    </style>
    <!-- Import model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <div id="status">Caricamento modello...</div>
    
    <model-viewer 
        src="wine.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        shadow-intensity="1"
        camera-orbit="45deg 55deg 2m"
        ar-placement="floor"
        ar-scale="auto"
        ar-status="not-presenting">
        <button slot="ar-button" style="background-color: #4285f4; color: white; border: none; border-radius: 4px; position: absolute; bottom: 20px; right: 20px; padding: 10px 20px;">
            Visualizza in AR
        </button>
    </model-viewer>
    
    <script>
        const status = document.getElementById('status');
        const modelViewer = document.querySelector('model-viewer');
        
        // Controlla se AR è supportato
        if (navigator.xr) {
            navigator.xr.isSessionSupported('immersive-ar')
                .then(supported => {
                    if (supported) {
                        status.innerHTML = 'AR supportato tramite WebXR';
                    } else {
                        // Fallback a scene-viewer o quick-look
                        status.innerHTML = 'WebXR non supportato, utilizzo modalità alternativa';
                    }
                })
                .catch(err => {
                    console.error('Errore nel controllo del supporto AR:', err);
                    status.innerHTML = 'Errore nel controllo AR';
                });
        } else {
            status.innerHTML = 'WebXR non supportato, utilizzo modalità alternativa';
        }
        
        // Eventi di model-viewer
        modelViewer.addEventListener('load', () => {
            status.innerHTML = 'Modello caricato. Tocca il pulsante per visualizzare in AR.';
        });
        
        modelViewer.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'session-started') {
                status.innerHTML = 'Sessione AR avviata';
            } else if (event.detail.status === 'not-presenting') {
                status.innerHTML = 'Modello caricato. Tocca il pulsante per visualizzare in AR.';
            } else if (event.detail.status === 'failed') {
                status.innerHTML = 'Avvio AR fallito: ' + event.detail.error;
            }
        });
        
        // Controllo errori di caricamento
        modelViewer.addEventListener('error', (error) => {
            console.error('Errore nel caricamento del modello:', error);
            status.innerHTML = 'Errore nel caricamento del modello. Verifica che il file wine.glb esista.';
        });
    </script>
</body>
</html>
