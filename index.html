<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Wine Experience</title>
  <meta name="theme-color" content="#000000">
  <style>
    /* Stili per schermo intero senza titolo e cornice */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
    }
    /* model-viewer senza bordi */
    model-viewer {
      width: 90%;
      height: 60%;
      background: #000;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .controls button {
      padding: 10px 20px;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .controls button:hover {
      background: #666;
    }
  </style>
  <!-- Inclusione di model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <!-- Componente model-viewer senza titolo e cornice -->
  <model-viewer id="arModel"
    src="wine-red.glb"
    ios-src="wine-red.usdz"
    alt="Bottiglia di vino"
    ar
    ar-scale="fixed"
    camera-controls
    auto-rotate
    style="background-color: #000;">
  </model-viewer>
  
  <!-- Pulsanti per cambiare modello -->
  <div class="controls">
    <button onclick="changeModel('wine-red')">Rosso</button>
    <button onclick="changeModel('wine-white')">Bianco</button>
    <button onclick="changeModel('wine-sparkling')">Spumante</button>
  </div>

  <script>
    const modelViewer = document.getElementById('arModel');

    // Funzione per applicare la scala 0.1 al modello per Android/WebXR.
    // NOTA: su iOS, AR Quick Look usa il file USDZ e la scala deve essere impostata durante la conversione.
    function applyScale() {
      if (modelViewer.model) {
        modelViewer.model.scale.set(0.1, 0.1, 0.1);
        console.log("Modello scalato al 10% per WebXR.");
      }
    }

    // Applica la scala quando la scena Ã¨ pronta (efficace per WebXR/Android).
    modelViewer.addEventListener('scene-graph-ready', applyScale);

    function changeModel(type) {
      modelViewer.setAttribute('src', `${type}.glb`);
      modelViewer.setAttribute('ios-src', `${type}.usdz`);
      
      // Rimuovo e riaggiungo il listener per applicare la scala al nuovo modello
      modelViewer.removeEventListener('scene-graph-ready', applyScale);
      modelViewer.addEventListener('scene-graph-ready', applyScale);
    }
  </script>
</body>
</html>
