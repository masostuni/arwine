<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Wine Experience</title>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/3.3.0/ar-threex-location-only.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #000;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .ui-container {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            pointer-events: none;
        }
        
        .tap-instruction {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 16px;
            pointer-events: none;
            text-align: center;
            transition: opacity 0.3s ease;
        }
        
        .hidden {
            opacity: 0;
        }
        
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
        }
        
        .loading-spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #fff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <p>Caricamento dell'esperienza AR...</p>
    </div>
    
    <div class="ui-container">
        <div class="tap-instruction" id="tapInstruction">Tocca su una superficie per posizionare la bottiglia di vino</div>
    </div>
    
    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';
        import { GLTFLoader } from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/jsm/loaders/GLTFLoader.js';
        import { ARButton } from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/jsm/webxr/ARButton.js';
        
        let container;
        let camera, scene, renderer;
        let controller;
        let reticle;
        let wineModel;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let modelPlaced = false;
        
        const loadingScreen = document.getElementById('loadingScreen');
        const tapInstruction = document.getElementById('tapInstruction');
        
        // Inizializza la scena
        init();
        // Avvia il ciclo di animazione
        animate();
        
        function init() {
            // Crea il container
            container = document.createElement('div');
            document.body.appendChild(container);
            
            // Configura la scena
            scene = new THREE.Scene();
            
            // Configura la camera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            
            // Configura l'illuminazione
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);
            
            // Configura il renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);
            
            // Bottone AR
            document.body.appendChild(ARButton.createButton(renderer, {
                requiredFeatures: ['hit-test'],
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.body }
            }));
            
            // Configura il controller
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);
            
            // Crea reticolo per il posizionamento
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial()
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);
            
            // Carica il modello 3D
            const loader = new GLTFLoader();
            loader.load(
                'wine.glb',
                function (gltf) {
                    wineModel = gltf.scene;
                    wineModel.scale.set(0.5, 0.5, 0.5);
                    
                    // Rimuovi la schermata di caricamento quando il modello Ã¨ pronto
                    loadingScreen.classList.add('hidden');
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 300);
                },
                function (xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% caricato');
                },
                function (error) {
                    console.error('Errore nel caricamento del modello', error);
                    alert('Errore nel caricamento del modello 3D. Ricarica la pagina.');
                }
            );
            
            // Gestione del ridimensionamento della finestra
            window.addEventListener('resize', onWindowResize);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function onSelect() {
            if (reticle.visible && !modelPlaced) {
                // Posiziona il modello del vino dove si trova il reticolo
                const model = wineModel.clone();
                model.position.setFromMatrixPosition(reticle.matrix);
                model.rotation.y = Math.random() * Math.PI * 2;
                scene.add(model);
                
                // Nascondi il reticolo e le istruzioni dopo il posizionamento
                reticle.visible = false;
                tapInstruction.classList.add('hidden');
                modelPlaced = true;
                
                // Aggiungi animazione di comparsa
                model.scale.set(0, 0, 0);
                animateModel(model);
            } else if (modelPlaced) {
                // Reset per poter posizionare un altro modello
                modelPlaced = false;
                reticle.visible = true;
                tapInstruction.classList.remove('hidden');
            }
        }
        
        function animateModel(model) {
            const targetScale = 0.5;
            const duration = 0.5; // secondi
            const startTime = Date.now();
            
            function updateScale() {
                const elapsedTime = (Date.now() - startTime) / 1000;
                const progress = Math.min(elapsedTime / duration, 1);
                const currentScale = progress * targetScale;
                
                model.scale.set(currentScale, currentScale, currentScale);
                
                if (progress < 1) {
                    requestAnimationFrame(updateScale);
                }
            }
            
            updateScale();
        }
        
        function animate() {
            renderer.setAnimationLoop(render);
        }
        
        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();
                
                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then(function (referenceSpace) {
                        session.requestHitTestSource({ space: referenceSpace }).then(function (source) {
                            hitTestSource = source;
                        });
                    });
                    
                    session.addEventListener('end', function () {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });
                    
                    hitTestSourceRequested = true;
                }
                
                if (hitTestSource && !modelPlaced) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(referenceSpace);
                        
                        reticle.visible = true;
                        reticle.matrix.fromArray(pose.transform.matrix);
                        tapInstruction.classList.remove('hidden');
                    } else {
                        reticle.visible = false;
                        tapInstruction.classList.add('hidden');
                    }
                }
            }
            
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
